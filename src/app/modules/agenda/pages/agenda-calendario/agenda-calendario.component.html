<h2>Calendario de Citas</h2>

<table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Hora</th>
        <th *ngFor="let dia of dias">{{ dia }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hora of horas">
        <td>{{ hora }}</td>
        <td *ngFor="let dia of dias">
          <ng-container *ngIf="obtenerCita(dia, hora) as cita; else disponible">
            <div style="background-color: #1976d2; color: white; padding: 5px; border-radius: 5px;">
              {{ cita.medico }}<br>{{ cita.paciente }}
            </div>
          </ng-container>
          <ng-template #disponible>
            <span style="color: gray;">Disponible</span>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
