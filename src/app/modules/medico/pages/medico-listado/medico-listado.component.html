<table mat-table [dataSource]="dataSource" class="mat-elevation-z2" style="width: 100%;">

  <!-- Columna Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let medico"> {{ medico.nombre }} </td>
  </ng-container>

  <!-- Columna Especialidad -->
  <ng-container matColumnDef="especialidad">
    <th mat-header-cell *matHeaderCellDef> Especialidad </th>
    <td mat-cell *matCellDef="let medico"> {{ medico.especialidad }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
